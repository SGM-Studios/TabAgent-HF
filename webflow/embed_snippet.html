<!-- Base Styles for Embedded Components -->
<style>
  /* Tab Agent Component Styles */
  .ta-container {
    font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
    color: #fff;
  }

  /* Upload Zone */
  .ta-upload-zone {
    background: rgba(255, 255, 255, 0.05);
    border: 2px dashed rgba(255, 255, 255, 0.1);
    border-radius: 1.5rem;
    padding: 3rem 2rem;
    text-align: center;
    cursor: pointer;
    transition: all 0.3s ease;
  }

  .ta-upload-zone:hover,
  .ta-upload-zone.drag-over {
    border-color: rgba(147, 51, 234, 0.5);
    background: rgba(255, 255, 255, 0.1);
  }

  .ta-upload-zone input[type="file"] {
    display: none;
  }

  .ta-upload-icon {
    width: 64px;
    height: 64px;
    margin: 0 auto 1rem;
    background: rgba(255, 255, 255, 0.05);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .ta-upload-icon svg {
    width: 32px;
    height: 32px;
    color: #a855f7;
  }

  /* Buttons */
  .ta-btn {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 0.75rem 1.5rem;
    border-radius: 0.75rem;
    font-weight: 600;
    font-size: 1rem;
    cursor: pointer;
    transition: all 0.2s ease;
    border: none;
  }

  .ta-btn-primary {
    background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
    color: #fff;
    box-shadow: 0 4px 6px -1px rgba(147, 51, 234, 0.3);
  }

  .ta-btn-primary:hover {
    background: linear-gradient(135deg, #a855f7 0%, #8b5cf6 100%);
    transform: translateY(-2px);
    box-shadow: 0 6px 12px -2px rgba(147, 51, 234, 0.4);
  }

  .ta-btn-secondary {
    background: transparent;
    color: #a1a1aa;
    border: 1px solid rgba(255, 255, 255, 0.1);
  }

  .ta-btn-secondary:hover {
    color: #fff;
    border-color: rgba(255, 255, 255, 0.2);
    background: rgba(255, 255, 255, 0.05);
  }

  /* Cards */
  .ta-card {
    background: linear-gradient(180deg, rgba(39, 39, 42, 1) 0%, rgba(24, 24, 27, 1) 100%);
    border-radius: 1.5rem;
    border: 1px solid rgba(255, 255, 255, 0.1);
    padding: 2rem;
  }

  .ta-card-glass {
    background: rgba(24, 24, 27, 0.8);
    backdrop-filter: blur(12px);
    -webkit-backdrop-filter: blur(12px);
  }

  /* Tab Preview */
  .ta-tab-preview {
    font-family: 'JetBrains Mono', 'Fira Code', Consolas, monospace;
    font-size: 0.75rem;
    line-height: 1.4;
    background: rgba(0, 0, 0, 0.4);
    border-radius: 0.75rem;
    padding: 1rem;
    color: #10b981;
    border: 1px solid rgba(255, 255, 255, 0.05);
    white-space: pre;
    overflow-x: auto;
  }

  /* Loading Spinner */
  .ta-spinner {
    width: 2rem;
    height: 2rem;
    border: 4px solid rgba(147, 51, 234, 0.3);
    border-top-color: #a855f7;
    border-radius: 50%;
    animation: ta-spin 1s linear infinite;
  }

  @keyframes ta-spin {
    to { transform: rotate(360deg); }
  }

  /* Success Badge */
  .ta-badge-success {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 0.5rem 1rem;
    background: rgba(16, 185, 129, 0.2);
    color: #10b981;
    border-radius: 9999px;
    font-size: 0.875rem;
    font-weight: 500;
  }

  /* Download Button */
  .ta-download-btn {
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    padding: 1rem 2rem;
    background: linear-gradient(135deg, #9333ea 0%, #7c3aed 100%);
    color: #fff;
    border-radius: 0.75rem;
    font-weight: 600;
    text-decoration: none;
    transition: all 0.2s ease;
  }

  .ta-download-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 12px -2px rgba(147, 51, 234, 0.4);
  }

  /* Video Container */
  .ta-video-container {
    border-radius: 1rem;
    overflow: hidden;
    background: #000;
  }

  .ta-video-container video {
    width: 100%;
    display: block;
  }

  /* Loader Overlay */
  .ta-loader-overlay {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background: rgba(0, 0, 0, 0.8);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: 1rem;
    z-index: 9999;
  }

  .ta-loader-text {
    color: #a1a1aa;
    font-size: 0.875rem;
  }

  /* Hidden by default */
  [data-results],
  [data-loader] {
    display: none;
  }
</style>
